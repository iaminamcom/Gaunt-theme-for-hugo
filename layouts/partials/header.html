    </div>
    <div class="my-6 sm:hidden"></div>
    <div class="sm:float-right m-auto capitalize leading-none transform translate-y-2 text-gray-700">
      <ul>
        <li class="inline-block mr-2 sm:mr-8 hover:text-black"><a href="/">home</a></li>
        {{ range $.Site.Data.menu.main }}

        {{ end }}
      </ul>
    </div>
  </div>
</header>
